<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header,
        nav,
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input,
        select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>University Hackathon</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="registration.html">Registration Form</a>
        <a href="contact.html">Contact</a>
        <a href="team_formation.html">Team Formation</a>
        <a href="fee_calculator.html">Fee Calculator</a>
    </nav>

    <main>
        <h1>Registration Form</h1>
        <form action="confirmation.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

            <label for="skillset">Skill Set:</label>
            <select id="skillset" name="skillset" required>
                <option value="">Select Skill Set</option>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="project_manager">Project Manager</option>
            </select>

            <label>Level of Experience:</label>
            <input type="radio" id="beginner" name="experience" value="beginner" required>
            <label for="beginner">Beginner</label>
            <input type="radio" id="intermediate" name="experience" value="intermediate" required>
            <label for="intermediate">Intermediate</label>
            <input type="radio" id="advanced" name="experience" value="advanced" required>
            <label for="advanced">Advanced</label>

            <label>
                <input type="checkbox" name="terms" required> I agree to the terms and conditions
            </label>

            <input type="submit" value="Register">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 University Hackathon. All rights reserved.@piyush</p>
    </footer>

</body>

</html>
