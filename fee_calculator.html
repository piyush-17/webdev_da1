<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header,
        nav,
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input,
        select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        output {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <script>
        function calculateFee() {
            const numberOfParticipants = parseInt(document.getElementById('participants').value) || 0;
            const participantType = document.getElementById('participant_type').value;
            let feePerParticipant = 0;

            if (participantType === 'student') {
                feePerParticipant = 50;
            } else if (participantType === 'professional') {
                feePerParticipant = 100;
            }

            const totalFee = numberOfParticipants * feePerParticipant;
            document.getElementById('fee_summary').value = `$${totalFee}`;
        }
    </script>
</head>

<body>

    <header>
        <h1>University Hackathon</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="registration.html">Registration Form</a>
        <a href="contact.html">Contact</a>
        <a href="team_formation.html">Team Formation</a>
        <a href="fee_calculator.html">Fee Calculator</a>
    </nav>

    <main>
        <h1>Fee Calculator</h1>
        <form oninput="calculateFee()">
            <label for="participants">Number of Participants:</label>
            <input type="number" id="participants" name="participants" min="1" required>

            <label for="participant_type">Type of Participant:</label>
            <select id="participant_type" name="participant_type" required>
                <option value="">Select Type</option>
                <option value="student">Student</option>
                <option value="professional">Professional</option>
            </select>

            <label for="fee_summary">Total Fee:</label>
            <output id="fee_summary">$0</output>

            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 University Hackathon. All rights reserved.@piyush</p>
    </footer>

</body>

</html>
